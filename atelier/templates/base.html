  <header class="header navbar-fixed-top">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="menu-container">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="toggle-icon"></span>
                        </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse nav-collapse">
          <div class="menu-container">
            <ul class="navbar-nav navbar-nav-right">
              <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{{ url_for('index') }}">Home</a></li>
              <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{{ url_for('about') }}">About</a></li>
              <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{{ url_for('download') }}">Download</a></li>

              <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{{ url_for('supportus') }}">Support us</a></li>
            </ul>
          </div>
        </div>

    <div class="content-sm container">
      <div class="row">
        <div class="col-sm-10 sm-margin-b-30">
          <!-- List -->
          <ul class="list-unstyled footer-list">
            <li class="footer-list-item"><a class="footer-list-link" href="https://github.com/KDE"><i class="fa fa-github"> Github</i></a></li>
            <li class="footer-list-item"><a class="footer-list-link" href="https://community.kde.org/Get_Involved/development"><i class="fa fa-connectdevelop"> Become a contributor</i></a></li>

        </div>
        <div>

            <img class="logo-img logo-img-main" src="{{ url_for('static', filename='img/atelier/kde-mini.png') }}" alt="KDE Logo"> | A KDE Application
          </a>
        </div>
      </div>
    </div>
  </footer>
  <a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>
